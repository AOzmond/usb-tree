name: WinGet submission on release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  winget:
    name: Publish winget package
    runs-on: windows-latest

    # winget-create will read the following environment variable to access the GitHub token needed for submitting a PR
    env:
      WINGET_CREATE_GITHUB_TOKEN: ${{ secrets.WINGET_PUBLISH_TOKEN }}

    # Only submit stable releases
    if: ${{ !github.event.release.prerelease }}

    steps:
      - name: Submit usb-tree package to Windows Package Manager Community Repository
        shell: pwsh
        run: |
          # Get installer info from GitHub release event
          $assets = '${{ toJSON(github.event.release.assets) }}' | ConvertFrom-Json

          # Match the specific installer name: "usb-tree-amd64-installer.exe"
          $installerUrl = $assets |
            Where-Object -Property name -eq 'usb-tree-amd64-installer.exe' |
            Select-Object -First 1 -ExpandProperty browser_download_url

          if (-not $installerUrl) {
            Write-Error "Could not find an installer asset named 'usb-tree-amd64-installer.exe' in the release assets."
            exit 1
          }

          $packageVersion = ${{ toJSON(github.event.release.tag_name) }}

          Write-Host "Using installer URL: $installerUrl"
          Write-Host "Using package version: $packageVersion"

          # Download latest wingetcreate
          curl.exe -JLO https://aka.ms/wingetcreate/latest

          # Update package using wingetcreate
          .\wingetcreate.exe update USBTree.USBTree `
            --version $packageVersion `
            --urls "$installerUrl|machine" `
            --submit
