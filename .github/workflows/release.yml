name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  Release:
    name: Release Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.25.0"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          bun-version: latest

      - name: Install repository JavaScript dependencies
        run: bun install

      - name: Install Go tooling required by hooks
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Prepare Wails frontend assets
        working-directory: app/frontend
        run: |
          bun install
          bun run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Release with GoReleaser Cross
        uses: goreleaser/goreleaser-cross-action@v3
        with:
          version: latest
          args: release --clean
          workdir: app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
