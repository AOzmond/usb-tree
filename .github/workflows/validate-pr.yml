name: Validate Pull Request and auto-fix some issues

on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, synchronize, edited]
  workflow_dispatch:

jobs:
  Validate:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-go@v5
        with:
          go-version: ">=1.25.0"

      - name: "Set up Bun"
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libusb-1.0-0-dev \
            libudev-dev \
            pkg-config

      - name: "Install repository JavaScript dependencies"
        run: |
          bun install

      - name: Prepare Wails frontend assets
        working-directory: app/frontend
        run: |
          bun install
          bun run build

      - name: Install tools
        run: |
          pip install pre-commit
          go install mvdan.cc/gofumpt@latest
          go install github.com/lietu/go-pre-commit@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      # Commit all changed files back to the repository
      - uses: stefanzweifel/git-auto-commit-action@3ea6ae190baf489ba007f7c92608f33ce20ef04a # v4.16.0
        # Even if pre-commit gave an error, which it does always when it makes changes which we're trying to commit here
        if: always()
