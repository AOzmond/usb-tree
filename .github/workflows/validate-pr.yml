name: Validate Pull Request and auto-fix some issues

on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, synchronize, edited]
  workflow_dispatch:

jobs:
  Validate:
    runs-on: ubuntu-22.04 # Pin to LTS version
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.13"

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.25"
          cache-dependency-path: |
            app/go.sum
            lib/go.sum

      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: Cache system dependencies
        uses: awalsh128/cache-apt-pkgs-action@acb598e5ddbc6f68a970c5da0688d2f3a9f04d05 # v1.6.0
        with:
          packages: libusb-1.0-0-dev libudev-dev pkg-config
          version: 1.0

      - name: Install repository JavaScript dependencies
        run: bun install --frozen-lockfile

      - name: Prepare Wails frontend assets
        working-directory: app/frontend
        run: |
          bun install --frozen-lockfile
          bun run build

      - name: Cache Go tools
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-tools-${{ runner.os }}-

      - name: Install tools
        run: |
          pip install pre-commit
          go install mvdan.cc/gofumpt@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Cache pre-commit
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

      - uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # v5.0.1
        if: always()
